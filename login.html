<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Login</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff8800;
    --bg: #0f111a;
    --card-bg: #1a1d29;
    --text: #ffffff;
    --text-dim: #e0e0e0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f111a, #181a28);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.login-card {
    background: var(--card-bg);
    padding: 50px 40px;
    border-radius: 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.5);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

.login-card h1 {
    font-size: 2.5rem;
    margin-bottom: 30px;
    background: linear-gradient(90deg, #ff8800, #ffaa33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.login-card p {
    color: var(--text-dim);
    margin-bottom: 40px;
    font-weight: 500;
}

.btn-login {
    background: linear-gradient(135deg, #ff8800, #ffaa33);
    color: #000;
    padding: 16px 40px;
    border-radius: 20px;
    font-weight: 700;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, box-shadow 0.2s;
    text-decoration: none;
    display: inline-block;
}

.btn-login:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(255,136,0,0.5);
}

.back-btn {
    display: inline-block;
    margin-top: 30px;
    background: linear-gradient(135deg, #ffffff, #ffcc88);
    color: #000;
    padding: 12px 28px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 700;
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,136,0,0.4);
}

@media (max-width: 480px) {
    .login-card {
        padding: 40px 20px;
    }

    .login-card h1 {
        font-size: 2rem;
    }
}
</style>
</head>

<body>

<div class="login-card">
    <h1>CatClient Login</h1>
    <p>Melde dich mit deinem Microsoft-Account an, um auf Shop und Account zuzugreifen.</p>

    <!-- Microsoft OAuth Login Button -->
    <a href="/auth/microsoft/login" class="btn-login">Mit Microsoft einloggen</a>

    <br>
    <a href="index.html" class="back-btn">← Zurück</a>
</div>

</body>
</html>
