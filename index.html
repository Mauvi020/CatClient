<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Der ultimative Minecraft Client</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff8800;
  --bg: #0f111a;
  --card-bg: #1a1d29;
  --text: #ffffff;
  --text-dim: #e0e0e0;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: Inter, sans-serif;
  background: linear-gradient(135deg, #0f111a, #181a28);
  color: var(--text);
}
header {
  position: sticky;
  top: 0;
  backdrop-filter: blur(10px);
  background: rgba(15,17,26,0.9);
  padding: 20px 10%;
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 100;
}
header .top-row {
  display: flex;
  width: 100%;
  max-width: 1200px;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}
.logo { font-size: 1.8rem; font-weight: 900; }
.btn-login {
  padding: 12px 28px;
  border-radius: 14px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff8800, #ffaa33);
  color: #000;
  border: none;
  cursor: pointer;
}
.user-info { font-size: 0.9rem; color: var(--text-dim); margin-left: 15px; }
.hero { padding: 120px 10%; text-align: center; }
.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #ff8800, #ffaa33);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.btn-main {
  padding: 16px 32px;
  border-radius: 14px;
  font-weight: 700;
  background: linear-gradient(135deg, #ff8800, #ffaa33);
  color: #000;
  text-decoration: none;
}
footer {
  text-align: center;
  padding: 40px 10%;
  color: var(--text-dim);
}
</style>
</head>

<body>

<header>
  <div class="top-row">
    <div class="logo">üêæ CatClient</div>
    <div>
      <button id="loginBtn" class="btn-login">Login mit Microsoft</button>
      <span id="userInfo" class="user-info"></span>
    </div>
  </div>
</header>

<section class="hero">
  <h1>Dein Spiel.<br>Deine Regeln.</h1>
  <p>Mehr FPS, mehr Kontrolle, Cosmetics f√ºr alle CatClient Nutzer.</p>
  <a href="shop.html" class="btn-main">Zum Shop</a>
</section>

<footer>
  <p>&copy; 2026 CatClient ‚Äì Nicht mit Mojang AB verbunden.</p>
</footer>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, OAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyChdNqyb8KIkHTe4TCJkQOJ8V2t2u6oJTo",
  authDomain: "catclient-app.firebaseapp.com",
  projectId: "catclient-app",
  storageBucket: "catclient-app.firebasestorage.app",
  messagingSenderId: "421552104568",
  appId: "1:421552104568:web:def5045766ba863f90f98d"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new OAuthProvider("microsoft.com");

const loginBtn = document.getElementById("loginBtn");
const userInfo = document.getElementById("userInfo");

loginBtn.onclick = async () => {
  try {
    await signInWithPopup(auth, provider);
  } catch (e) {
    alert("Login fehlgeschlagen: " + e.message);
  }
};

onAuthStateChanged(auth, user => {
  if (user) {
    userInfo.textContent = "Eingeloggt als " + user.displayName;
    loginBtn.style.display = "none";
  } else {
    userInfo.textContent = "";
    loginBtn.style.display = "inline-block";
  }
});
</script>

</body>
</html>
