<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Microsoft Login</title>
<style>
body { background:#0f111a; color:white; font-family:Inter,sans-serif; text-align:center; padding:50px; }
button { background:#2F2FAD; color:white; border:none; padding:15px 30px; border-radius:12px; font-weight:700; cursor:pointer; margin:10px; }
a.btn { display:inline-block; background:#ff8800; color:black; padding:12px 24px; border-radius:12px; font-weight:700; text-decoration:none; margin:10px; }
</style>
</head>
<body>

<h1>CatClient</h1>
<button id="login-btn">Login mit Microsoft</button>
<button id="logout-btn" style="display:none;">Logout</button>
<p id="user-info"></p>

<a href="catclient-1.0.0.jar" class="btn">Download ohne Login</a>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { 
  getAuth, 
  OAuthProvider, 
  signInWithRedirect, 
  getRedirectResult, 
  onAuthStateChanged, 
  signOut,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

// Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyChdNqyb8KIkHTe4TCJkQOJ8V2t2u6oJTo",
  authDomain: "catclient-app.firebaseapp.com",
  databaseURL: "https://catclient-app-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "catclient-app",
  storageBucket: "catclient-app.appspot.com",
  messagingSenderId: "421552104568",
  appId: "1:421552104568:web:def5045766ba863f90f98d"
};

// App initialisieren
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
await setPersistence(auth, browserLocalPersistence); // Dauerlogin
const db = getDatabase(app);
const provider = new OAuthProvider("microsoft.com");

// DOM Elemente
const loginBtn = document.getElementById("login-btn");
const logoutBtn = document.getElementById("logout-btn");
const userInfo = document.getElementById("user-info");

// Login/Logout
loginBtn.onclick = () => signInWithRedirect(auth, provider);
logoutBtn.onclick = () => signOut(auth);

// Redirect-Ergebnis prÃ¼fen
getRedirectResult(auth).catch(console.error);

// User-Verzeichnis in Realtime DB erstellen
async function createUserDirectory(user){
  const userRef = ref(db, "users/" + user.uid);
  const snap = await get(userRef);
  if(!snap.exists()){
    await set(userRef, {
      displayName: user.displayName || "Spieler",
      email: user.email || "",
      provider: "microsoft",
      createdAt: Date.now(),
      directory: {
        cosmetics: [],
        settings: {},
        inventory: []
      }
    });
    console.log("Neuer Spieler angelegt:", user.uid);
  }
}

// Auth State Listener
onAuthStateChanged(auth, async user=>{
  if(user){
    userInfo.textContent = "Eingeloggt als: " + (user.displayName || "User");
    loginBtn.style.display = "none";
    logoutBtn.style.display = "inline-block";
    await createUserDirectory(user);
  } else {
    userInfo.textContent = "";
    loginBtn.style.display = "inline-block";
    logoutBtn.style.display = "none";
  }
});
</script>

</body>
</html>
