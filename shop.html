<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>CatClient | Shop</title>

<style>
:root {
    --primary: #ff8800;
    --bg: #0f111a;
    --card-bg: #1a1d29;
    --text: #ffffff;
    --text-dim: #e0e0e0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #0f111a, #181a28);
    color: var(--text);
    padding: 80px 10%;
}

h1 {
    text-align: center;
    font-size: 2.8rem;
    margin-bottom: 60px;
    background: linear-gradient(90deg, #ff8800, #ffaa33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.shop-grid {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

/* Item Card */
.item {
    background: var(--card-bg);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    display: flex;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
}

.item:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(255,136,0,0.4);
}

/* Bild links */
.item img {
    width: 200px;
    object-fit: cover;
}

/* Text rechts */
.item-content {
    padding: 25px 30px;
    flex: 1;
}

.item h2 {
    font-size: 1.8rem;
    margin-bottom: 10px;
    background: linear-gradient(90deg, #ff8800, #ffaa33);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.item p {
    color: var(--text-dim);
    margin-bottom: 20px;
    font-weight: 500;
}

.btn {
    background: linear-gradient(135deg, #ff8800, #ffaa33);
    color: #000;
    padding: 12px 28px;
    border-radius: 14px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    display: inline-block;
    text-decoration: none;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(255,136,0,0.5);
}

.back-btn {
    display: inline-block;
    margin-top: 40px;
    background: linear-gradient(135deg, #ffffff, #ffcc88);
    color: #000;
    padding: 12px 28px;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 700;
    transition: transform 0.2s, box-shadow 0.2s;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,136,0,0.4);
}

@media (max-width: 768px) {
    body {
        padding: 50px 5%;
    }

    h1 {
        font-size: 2.2rem;
    }

    .item {
        flex-direction: column;
        align-items: center;
    }

    .item img {
        width: 100%;
        max-width: 300px;
    }

    .item-content {
        padding: 20px;
        text-align: center;
    }
}
</style>
</head>

<body>

<h1>üé® Cosmetics Shop</h1>

<div class="shop-grid">

    <div class="item">
        <img src="orange_cat_cape.png" alt="Orange Cat Cape">
        <div class="item-content">
            <h2>Orange Cat Cape</h2>
            <p>Legend√§res Katzen-Cape</p>
            <p>Preis: 3,99‚Ç¨</p>
            <button class="btn">Kaufen</button>
        </div>
    </div>

    <div class="item">
        <img src="blue_cat_hat.png" alt="Blauer Katzenhut">
        <div class="item-content">
            <h2>Blauer Katzenhut</h2>
            <p>Stylischer Kopfschmuck f√ºr deinen CatClient</p>
            <p>Preis: 2,99‚Ç¨</p>
            <button class="btn">Kaufen</button>
        </div>
    </div>

</div>

<a href="index.html" class="back-btn">‚Üê Zur√ºck</a>

</body>
</html>
