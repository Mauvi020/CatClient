<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>CatClient | Account</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background: #0f111a;
            color: white;
            padding: 80px 10%;
        }
        .cosmetic {
            background: #1a1d29;
            padding: 25px;
            border-radius: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff8800;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }
        .btn.active {
            background: #00ff88;
            color: black;
        }
    </style>
</head>

<body>

<h1>üë§ Mein Account</h1>

<div class="cosmetic">
    <h3>Orange Cat Cape</h3>
    <button class="btn" id="orange_cat_cape_btn">Aus</button>
</div>

<a href="index.html">‚Üê Zur√ºck</a>

<script>
    // Simulierter "Account"-Status
    const cosmetics = {
        orange_cat_cape: false // false = Aus, true = An
    };

    const btn = document.getElementById("orange_cat_cape_btn");

    // Status anzeigen
    function updateButton() {
        if (cosmetics.orange_cat_cape) {
            btn.textContent = "An";
            btn.classList.add("active");
        } else {
            btn.textContent = "Aus";
            btn.classList.remove("active");
        }
    }

    // Klick-Handler
    btn.addEventListener("click", () => {
        // Status umschalten
        cosmetics.orange_cat_cape = !cosmetics.orange_cat_cape;
        updateButton();
    });

    // initial anzeigen
    updateButton();
</script>

</body>
</html>
