<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Microsoft Login</title>
<style>
body { background:#0f111a; color:white; font-family:Inter,sans-serif; text-align:center; padding:100px; }
button { background:#2F2FAD; color:white; border:none; padding:15px 30px; border-radius:12px; font-weight:700; cursor:pointer; }
</style>
</head>
<body>

<h1>Login</h1>
<button id="login-btn">Login mit Microsoft</button>

<script type="module">
import { PublicClientApplication } from "https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js";

const msalConfig = {
    auth: {
        clientId: "DEIN_MICROSOFT_APP_ID", // Hier deine Microsoft App ID eintragen
        redirectUri: window.location.href
    }
};

const msalInstance = new PublicClientApplication(msalConfig);

document.getElementById("login-btn").addEventListener("click", async ()=>{
    try {
        const loginResponse = await msalInstance.loginPopup({ scopes: ["user.read"] });
        alert(`Eingeloggt als ${loginResponse.account.username}`);
    } catch(err) {
        console.error(err);
        alert('Login fehlgeschlagen');
    }
});
</script>

</body>
</html>
