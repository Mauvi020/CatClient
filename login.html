<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Login</title>
<style>
body{background:#0f111a;color:white;font-family:Inter,sans-serif;text-align:center;padding:100px;}
button{background:#ff8800;color:black;border:none;padding:15px 30px;border-radius:12px;font-weight:700;cursor:pointer;}
</style>
</head>
<body>

<h1>Login</h1>
<button id="login-btn">Login mit Google</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyChdNqyb8KIkHTe4TCJkQOJ8V2t2u6oJTo",
  authDomain: "catclient-app.firebaseapp.com",
  projectId: "catclient-app",
  storageBucket: "catclient-app.appspot.com",
  messagingSenderId: "421552104568",
  appId: "1:421552104568:web:def5045766ba863f90f98d",
  measurementId: "G-6Z48QJMQNJ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

document.getElementById("login-btn").addEventListener("click", ()=>{
    signInWithPopup(auth,provider).then(res=>alert(`Eingeloggt als ${res.user.displayName}`));
});
</script>

</body>
</html>
