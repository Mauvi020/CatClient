<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatClient | Shop</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #ff8800;
    --bg: #0f111a;
    --card-bg: #1a1d29;
    --text: #ffffff;
    --text-dim: #a0a0a0;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 60px 10%; }
header { display: flex; justify-content: space-between; align-items: center; padding-bottom: 20px; }
header a { color: var(--primary); text-decoration: none; margin-left: 20px; font-weight: 700; }
h1 { text-align: center; margin-bottom: 40px; }
.shop-container { display: flex; flex-wrap: wrap; justify-content: center; }
.shop-item {
    background: var(--card-bg);
    padding: 20px;
    border-radius: 18px;
    margin: 10px;
    width: 220px;
    text-align: center;
}
.shop-item img { width: 100%; border-radius: 12px; margin-bottom: 12px; }
.btn-main { background: var(--primary); color: black; padding: 10px 20px; border: none; border-radius: 10px; cursor: pointer; font-weight: 700; }
</style>
</head>
<body>

<header>
    <div class="logo">üêæ CatClient Shop</div>
    <div>
        <a href="index.html">Zur√ºck</a>
        <a id="login-btn" href="#">Login</a>
    </div>
</header>

<h1>üé® Shop</h1>

<div class="shop-container" id="shop-items">
    <!-- Shop-Items aus Firestore werden hier geladen -->
</div>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import { getFirestore, collection, getDocs, doc, setDoc, getDoc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyChdNqyb8KIkHTe4TCJkQOJ8V2t2u6oJTo",
  authDomain: "catclient-app.firebaseapp.com",
  projectId: "catclient-app",
  storageBucket: "catclient-app.appspot.com",
  messagingSenderId: "421552104568",
  appId: "1:421552104568:web:def5045766ba863f90f98d",
  measurementId: "G-6Z48QJMQNJ"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const loginBtn = document.getElementById("login-btn");
const provider = new GoogleAuthProvider();

// Login/Logout Button
loginBtn.addEventListener("click", () => {
    if(auth.currentUser){
        signOut(auth);
    } else {
        signInWithPopup(auth, provider);
    }
});

onAuthStateChanged(auth, user => {
    if(user) loginBtn.textContent = "Logout"; 
    else loginBtn.textContent = "Login";
});

// Shop laden
async function loadShop(){
    const shopContainer = document.getElementById("shop-items");
    shopContainer.innerHTML = "";
    const snapshot = await getDocs(collection(db,"shop"));
    snapshot.forEach(docSnap=>{
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className="shop-item";
        div.innerHTML = `
            <img src="${data.imageURL}" alt="${data.name}">
            <h4>${data.name}</h4>
            <p>Preis: $${data.price}</p>
            <button class="btn-main">Kaufen</button>
        `;
        // Kaufen-Button
        const btn = div.querySelector("button");
        btn.addEventListener("click", async ()=>{
            if(!auth.currentUser){
                alert("Bitte einloggen!");
                return;
            }
            const userRef = doc(db,"users",auth.currentUser.uid);
            await setDoc(userRef,{ownedCosmetics: arrayUnion(docSnap.id)},{merge:true});
            alert(`Du hast ${data.name} gekauft!`);
        });
        shopContainer.appendChild(div);
    });
}

loadShop();
</script>

</body>
</html>
